<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Security-Policy"
	content="default-src 'none'; style-src 'unsafe-inline'; img-src data:; connect-src 'self'">
<title>That's an error</title>
<style type="text/css" media="screen">
body {
	background-color: #f1f1f1;
	margin: 0;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.container {
	margin: 50px auto 40px auto;
	width: 600px;
	text-align: center;
}

a {
	color: #4183c4;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

h1 {
	width: 800px;
	position: relative;
	left: -100px;
	letter-spacing: -1px;
	line-height: 60px;
	font-size: 60px;
	font-weight: 100;
	margin: 0px 0 50px 0;
	text-shadow: 0 1px 0 #fff;
}

p {
	color: rgba(0, 0, 0, 0.5);
	margin: 20px 0;
	line-height: 1.6;
}

ul {
	list-style: none;
	margin: 25px 0;
	padding: 0;
}

li {
	display: table-cell;
	font-weight: bold;
	width: 1%;
}

@media only screen and (-webkit-min-device-pixel-ratio: 2) , only screen and (
		min--moz-device-pixel-ratio: 2) , only screen and (
		-o-min-device-pixel-ratio: 2/1) , only screen and (
		min-device-pixel-ratio: 2) , only screen and ( min-resolution: 192dpi)
		, only screen and ( min-resolution: 2dppx) {
	.logo-img-1x {
		display: none;
	}
	.logo-img-2x {
		display: inline-block;
	}
}
</style>
</head>
<body>

	<div class="container">

		<h1>500</h1>
		<p>
			<strong>That's an error</strong>
		</p>

		<p>Something has gone seriously wrong.</p>

		<p>We're experiencing an internal server problem.<br> Please try back later.</p>
	</div>
</body>
</html>
