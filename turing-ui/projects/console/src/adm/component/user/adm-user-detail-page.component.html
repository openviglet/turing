<div *ngIf="(getTurAdmUser() | async) as admUser; else loading">
  <button (click)="save(admUser)" type="button" class="btn btn-sm btn-primary">{{saveButtonCaption()}}</button>
  <div class="form-group">
    <div class="form-group-header">
      <label>Username</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admUser.username" class="form-control" type="text" style="width: 100%;" />
      <p class="note">
        Username is used during sign in.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label >First Name</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admUser.firstName" class="form-control" type="text" style="width: 100%;" />
      <p class="note">
        First name of user.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label >Last Name</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admUser.lastName" class="form-control" type="text" style="width: 100%;" />
      <p class="note">
        Last name of user.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label>E-mail</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admUser.email" class="form-control" type="text" style="width: 100%;" />
      <p class="note">
        E-mail is used to send some information during workflow.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label >Password</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admUser.password" class="form-control" type="password" style="width: 100%;" />
      <p class="note">
        Password is used during sign in, this text box is empty to not show password. If you fill this text field and
        update the user, the password will be changed.
      </p>
    </div>
  </div>
</div>
<ng-template #loading>
  <span>Loading</span><span class="AnimatedEllipsis"></span>
</ng-template>
